include: package:flutter_lints/flutter.yaml

analyzer:
  language:
    strict-casts: true
    strict-inference: true
    strict-raw-types: true
  exclude:
    - "bin/cache/**"
    - "dev/conductor/lib/proto/*"

linter:
  rules:
    - always_declare_return_types
    - use_string_buffers
    - prefer_double_quotes
    - unawaited_futures
    - avoid_void_async